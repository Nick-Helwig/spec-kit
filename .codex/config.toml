[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[env]
# Specify CLI rewrites CODEX_SUBAGENTS_DIR with the absolute path to this project's `.codex/agents`
# directory during `specify init --ai codex`. Point your global Codex config at the MCP server binary.
CODEX_SUBAGENTS_DIR = "/ABSOLUTE/PATH/TO/PROJECT/.codex/agents"

[profiles.research]
model = "gpt-5-high"
approval_policy = "on-request"
sandbox_mode = "read-only"

[profiles.implementor]
model = "gpt-codex-medium"
approval_policy = "on-request"
sandbox_mode = "workspace-write"

[profiles.review]
model = "gpt-codex-high"
approval_policy = "on-request"
sandbox_mode = "read-only"
