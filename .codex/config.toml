[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[mcp_servers.subagents]
# The Specify CLI rewrites this section with absolute paths during `specify init --ai codex`.
# Directly start the codex-subagents MCP server instead of chaining through helper scripts.
command = "/usr/bin/env"
args = [
  "node",
  "/ABSOLUTE/PATH/TO/codex-subagents-mcp/dist/codex-subagents.mcp.js",
  "--agents-dir",
  "/ABSOLUTE/PATH/TO/PROJECT/.codex/agents"
]

[profiles.research]
model = "gpt-5-high"
approval_policy = "on-request"
sandbox_mode = "read-only"

[profiles.implementor]
model = "gpt-codex-medium"
approval_policy = "on-request"
sandbox_mode = "workspace-write"

[profiles.review]
model = "gpt-codex-high"
approval_policy = "on-request"
sandbox_mode = "read-only"
